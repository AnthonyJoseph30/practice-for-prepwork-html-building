<!DOCTYPE html>
    <html lang="en-US">
        <head>
        </head>
        <body>
            <form action="" method="POST">
                <fieldset>
                    <legend>Add user</legend>
                    
                    <div class="firstname">
                        <label for="firstname">First name</label>
                        <input type="text" id="firstname" name="first_name">
                    </div>

                    <div class="lastname">
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname" name="last_name">
                    </div>

                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email_address"> 
                    </div>

                    <div class="status">
                        <label for="status">Status</label>
                        <select name="user_status" id="status">
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="guest">Guest</option>
                        </select>
                    </div>

                    <div class="favourite_programme">
                        <p>Choose your favorite programming language:</p>
                        <input type="radio" name="answer" id="html" value="HTML">
                        <label for="html">HTML</label>
                        <br>
                        <input type="radio" name="answer" id="css" value="CSS">
                        <label for="css">CSS</label>
                        <br>
                        <input type="radio" name="answer" id="javascript" value="JavaScript">
                        <label for="javascript">JavaScript</label>
                    </div>

                    <div class="comments">
                        <label for="comment">Comments</label>
                        <textarea name="comment_area" id="comment" cols="30" rows="10"></textarea>
                    </div>

                    <div class="date">
                        <label for="currentdate">Current date</label>
                        <input type="date" name="current_date" id="currentdate">
                    </div>

                    <div class="checkboxs">
                        <label for="newsletter">Sign up for news letter</label>
                        <input type="checkbox" id="newsletter" name="news_letter">
                    </div>

                    <div>
                        <label for="t&c">Agree to terms and conditions</label>
                        <input type="checkbox" name="terms_and_conditions" id="t&c">
                    </div>

                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>

        </body>
    </html>
